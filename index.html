<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulateur de focale - Apprendre.Photo</title>
    <style>html, body { margin: 0; padding: 0; overflow: hidden; }</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      (function(){
        function sendHeight(){
          var root = document.getElementById('root');
          var h = root ? root.offsetHeight : document.documentElement.scrollHeight;
          window.parent.postMessage({type:'resize-iframe',height:h},'*');
        }
        if(window.ResizeObserver){new ResizeObserver(sendHeight).observe(document.getElementById('root') || document.body);}
        window.addEventListener('load',sendHeight);
        setInterval(sendHeight,500);
      })();
    </script>
  </body>
</html>
